<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Hr Application</title>
    <link rel="stylesheet" href="/css/semantic.min.css" th:href="@{/webjars/Semantic-UI/semantic.css}" >
    <link rel="stylesheet" href="/css/semantic.min.css" th:href="@{/webjars/dropzone/dropzone.css}" >

    <script th:src="@{/webjars/jquery/jquery.js}"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.js}"></script>
    <script th:src="@{/webjars/dropzone/dropzone.js}"></script>

</head>
<body>
    <br/>

    <p th:text="${jobListing.title}"> Job</p>
    <h1>Apply</h1>
    <form action="#" th:action="@{'#'}" th:object="${jobApplication}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Email:  <input type="text" th:field="*{email}" /></p>
        <p>Adress: <input type="text" th:field="*{address}" /></p>
        <p>Toughts On Job: <input type="text" th:field="*{toughtsOnJob}" /></p>
        <p>Resumse: <input type="file" th:field="*{resumeUrl}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <form action="/applicant/job/upload-cv/"
          class="dropzone"
          id="my-awesome-dropzone"></form>
    <script>
        Dropzone.options.myAwesomeDropzone = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 25, // MB
            acceptedFiles:".doc,.docx,.pdf,.txt,.wps,.odt,.rtf,.wpd"
        };
    </script>
</body>
</html>
