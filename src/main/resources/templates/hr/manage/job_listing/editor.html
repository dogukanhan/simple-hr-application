<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
    <form action="#" th:action="@{'#'}" th:object="${jobListing}" method="post">
        <p>Job Title: <input type="text" th:field="*{title}" /></p>
        <p>Job Description:  <input type="text" th:field="*{description}" /></p>
        <p>Number of People to Hire: <input type="text" th:field="*{hireCount}" /></p>
        <p>Last Application Date: <input type="text" th:field="*{lastApplication}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
